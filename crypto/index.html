<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Dashboard (CoinGecko + Firebase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <header>
    <h1>Crypto Dashboard (CoinGecko + Firebase)</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" hidden>Logout</button>
    </nav>
  </header>

  <main>
    <aside id="watchlistAside">
      <h2>Watchlist</h2>
      <ul id="watchlistList"></ul>
      <div id="notes"></div>
    </aside>

    <section id="dashboard">
      <div id="searchBar">
        <input id="searchInput" type="text" placeholder="Buscar activo..." />
        <ul id="searchResults"></ul>
      </div>

      <div id="marketPanel">
        <h2>Mercado</h2>
        <table id="marketTable">
          <thead>
            <tr>
              <th>Activo</th>
              <th>Precio (USD)</th>
              <th>Cambio 24h</th>
            </tr>
          </thead>
          <tbody id="marketBody"></tbody>
        </table>
      </div>

      <div id="historicalPanel">
        <h2>Resumen histórico</h2>
        <div id="historicalSummary"></div>
      </div>

      <div id="analysisPanel">
        <h2>Análisis de portafolio</h2>
        <div id="analysisReport"></div>
        <button id="runBestPerformer">Mejor rendimiento 24h</button>
      </div>

      <div id="notificationsPanel"></div>
    </section>
  </main>

  <template id="marketRowTemplate">
    <tr>
      <td class="assetId"></td>
      <td class="price"></td>
      <td class="change24h"></td>
    </tr>
  </template>

  <script type="module" src="./main.js"></script>
</body>
</html>
